  <script>
    let input = document.getElementById("input");
    let select1 = document.getElementById("select-1");
    let output1 = document.getElementById("output-1");
    let equationModeCheckbox = document.getElementById("equation-mode");
    
    function updateOutput() {
      let inputText = input.value;
      let select1Num = parseInt(select1.value.replace(/,/g, ''));
      let select1WithCommas = select1.value; // Store the value with commas
      let equationMode = equationModeCheckbox.checked;

      if (!isNaN(select1Num)) {
        let outputText = inputText.replace(/\b(\d{1,3}(,\d{3})*|\d+)\b/g, match => {
          // Parse the matched number, remove commas
          let parsedNumber = parseInt(match.replace(/,/g, ''));
          if (equationMode) {
            // Apply Logic 1
            let z = parsedNumber + select1Num;
            return `(${z.toLocaleString()} - ${select1WithCommas})`; // Use the value with commas
          } else {
            // Apply Logic 2
            let y = parsedNumber + select1Num;
            return y.toLocaleString();
          }
        });
        output1.value = outputText;
      } else {
        output1.value = inputText;
      }
    }
    
    input.addEventListener("input", updateOutput);
    select1.addEventListener("change", updateOutput);
    equationModeCheckbox.addEventListener("change", updateOutput);
  </script>
